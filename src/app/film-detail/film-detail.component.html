<div class="film" *ngIf="movieDetail">
    <div class="poster"><img [src]="getMoviePoster()" /></div>
    <mat-card class="text-content">
        <h1>{{movieTitle}}</h1>
        <div class="genres small-bottom-margin">Genre(s): {{getGenres()}}</div>
        <div class="small-bottom-margin">{{movieDetail.overview}}</div>
        <div>Duration: {{movieDetail.runtime}} mintues</div>
        <div class="icons">
            <i [ngClass]="{'green-color': isWatched}" class="material-icons" (click)="addMovieToWatchedList()"
                matTooltip="I watched the movie">movie</i>
            <i [ngClass]="{'green-color': isToBeWatched}" class="material-icons" (click)="addMovieToToBeWatchList()"
                matTooltip="I want to watch the movie">playlist_add</i>
        </div>
    </mat-card>
</div>
<mat-card *ngIf="movieDetail" class="comments">
    <h1>Comments</h1>
    <div *ngIf="comments.length === 0">There are no comments yet!</div>
    <div *ngFor="let comment of comments">
        <div class="comment-name">{{comment.username}}</div>
        <div class="comment-text">{{comment.comment}}</div>
        <mat-divider></mat-divider>
    </div>
    <div class="write-comment">
        <h1>Write comment</h1>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="commentUsername">
        </mat-form-field>

        <mat-form-field class="comment-textarea">
            <textarea matInput placeholder="Comment" [(ngModel)]="commentText" #comment></textarea>
        </mat-form-field>

        <button mat-raised-button (click)="postComment()" class="search-button">Post</button>
    </div>
</mat-card>
