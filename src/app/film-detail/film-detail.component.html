<div class="film" *ngIf="movieDetail">
    <div class="poster"><img [src]="getMoviePoster()" /></div>
    <div class="text-content">
        <h1>{{movieDetail.original_title}} ({{getYear(movieDetail.release_date)}}) </h1>
        <div>Genre(s): <span *ngFor="let genre of movieDetail.genres">{{genre.name}}, </span></div>
        <div>{{movieDetail.overview}}</div>
        <div>Duration: {{movieDetail.runtime}}</div>
        <div></div>
    </div>
</div>
